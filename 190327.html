<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        th {
            border: 1px solid #000;
        }
        tr {
            border: 1px solid #000;
        }
        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <tr>
            <th scope="col">순번</th>
            <th scope="col">이름</th>
            <th scope="col">통신사</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Han</td>
            <td>SK</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Min</td>
            <td>KT</td>
        </tr>
    </table>
</body>
</html>

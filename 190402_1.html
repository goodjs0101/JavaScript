<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    if (new Date().getHours() < 10) {
        document.getElementById("demo").innerHTML = "좋은 아침!";
    } else if (new Date().getHours() < 18) {
        document.getElementById("demo").innerHTML = "활기찬 오후!"
    } else {
        document.getElementById("demo").innerHTML = "즐거운 저녁!"
    }  
    </script>
</body>
</html>

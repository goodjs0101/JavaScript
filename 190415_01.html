<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var int = setInterval(myFn, 1000);
        var text = "";
        var count = 0;
        function myFn() {
            text += "="
            document.getElementById("demo").innerHTML = text;
            if(count == 9) {
                clearInterval(int);
            } else {
                count++;
            }
        }    
    </script>
</body>
</html>

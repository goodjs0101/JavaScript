<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body onload="init()" class="wrap">
<form id="form">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" value="0" readonly maxlength="15">
            </td>
        </tr>
        <tr>
            <td id="backSpace">←</td>
            <td id="btnC">C</td>
            <td id="parenL">(</td>
            <td id="parenR">)</td>
        </tr>
        <tr>
            <td id="btn7">7</td>
            <td id="btn8">8</td>
            <td id="btn9">9</td>
            <td id="dividing">/</td>
        </tr>
        <tr>
            <td id="btn4">4</td>
            <td id="btn5">5</td>
            <td id="btn6">6</td>
            <td id="double">*</td>
        </tr>
        <tr>
            <td id="btn1">1</td>
            <td id="btn2">2</td>
            <td id="btn3">3</td>
            <td id="minus">-</td>
        </tr>
        <tr>
            <td id="btn0">0</td>
            <td colspan="2" id="result">=</td>
            <td id="add">+</td>
        </tr>
    </table>
</form>
<script src="cal.js">
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.alert("\"김재상\"");
    </script>
</head>
<body>
    <h1>큰 글씨</h1>
    <p>My First Web Page</p>

    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = 5+6;
    </script>
    <script>
    document.write(5+6);
    </script>
    <script>
    document.alert(5+6);
    </script>
    <button onclick="window.alert('안녕하세요.')">선택</button>
    <button onclick="console.log(10%7)">10을 7로 나누면 나머지는?</button>
    <button onclick="document.write(4)">4를 보여준다.</button>
</body>
</html>

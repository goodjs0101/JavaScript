<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 사용 위치를 알아본다.</title>
</head>
<body>
    <p id="myid">문장을 바꾸어 보세요.</p>
    <p id="myid2">두번째 문장을 바꾸어 보세요.</p>
    <p id="myid3">세번째 문장을 바꾸어 보세요.</p>
    <p id="myid4">네번째 문장을 바꾸어 보세요.</p>
    <p id="myid5">다섯번째 문장을 바꾸어 보세요.</p>
    <button onclick="document.getElementById('myid').innerHTML='성공'">바꾸기</button>
    <button onclick="document.getElementById('myid2').innerHTML='성공'">두번째 바꾸기</button>
     <button onclick="document.getElementById('myid3').innerHTML='성공'">세번째 바꾸기</button>
     <button onclick="document.getElementById('myid4').innerHTML='성공'">네번째 바꾸기</button>
     <button onclick="document.getElementById('myid5').innerHTML='성공'">다섯번째 바꾸기</button>
     <script>
         function changeSucess() {
             document.getElementById('myid').innerHTML='성공'
         }
     </script>
</body>
</html>

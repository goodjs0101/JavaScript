<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="input_id">
    <button onclick="showText()">추가</button>
    <p id="p_id"></p>
    <script>
        function showText() {
            var txt = document.getElementById("input_id").value;
            var arr = [];
            arr.push(txt);
            for ( var i=0; i<arr.length; i++) {
                txt += arr[i] + "<br>";
            }
                document.getElementById("p_id").innerHTML = txt;
        }
    </script>
</body>
</html>
